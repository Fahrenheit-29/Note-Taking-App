                    <input type="text" class="form-control" placeholder="Note Title" id="noteTitle">

                </div>



            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Note:</label>

                <div class="col-sm-10 col-md-10 col-lg-10 form-field">

                    <textarea id="note" cols="30" rows="10" class="form-control"></textarea>

                </div>



            </div>

            <div class="float-end">

                <button class="btn btn-dark d-block btnAdd" id="addBtn">Add Note <i class="fa-solid fa-plus"></i></button>

            </div>
